{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <h1><a href="{% url 'post' post_id=post.id %}">{{post.title}}</a></h1>
        {% for tag in post.tags.all %}
            <a href="{% url 'tags' tag_slug=tag.slug %}">{{ tag.name }}</a>
        {% endfor %}
        <div class="date">
            {{post.published_date}}
        </div>

    {% endfor %}

{% include 'pagination.html' with page=posts %}
{% endblock %}
