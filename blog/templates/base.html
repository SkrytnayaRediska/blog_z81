<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>BLOG</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">New Post</a>
        {% endif %}
        <h1><a href="/">BLOG</a></h1>
    </div>

    <div class="content container">
        {% if user.is_authenticated %}
        <h2 align="right">Hello, {{user.username}}</h2>
        <p align="right"><a href="{% url 'logout' %}">LOGOUT</a></p>
        {% else %}
        <p align="right"><a href="{% url 'signup' %}">SIGNUP</a></p>
        <p align="right"><a href="{% url 'login' %}">LOGIN</a></p>
        {% endif %}

        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
